{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}登录{% endblock %}
{% block page_content %}
<div class="col-md-4 col-md-offset-4" style="border: 1px solid;border-color: aqua;border-radius: 5px;color: lightsalmon">
    <div class="page-header">
        <h1>登陆</h1>
    </div>
    <div>
        {{ wtf.quick_form(form) }}
        <p style="text-align: right">
            New user?
            <a href="{{ url_for('auth.register') }}">
                Click here to register
            </a>
        </p>
    </div>
</div>
{% endblock %}
